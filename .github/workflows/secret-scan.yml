name: 🔐 Secret Scan with Gitleaks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  secret-scan:
    name: 🔎 Scan for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --verbose
