[global]
# Repository Settings
repo1-path=/pgbackrest
repo1-retention-full=7
repo1-retention-diff=4
repo1-retention-archive=7

# Compression Settings
compress-type=lz4
compress-level=3

# Logging Configuration
log-level-console=info
log-level-file=detail
log-path=/var/log/pgbackrest

# Performance Settings
process-max=4
start-fast=y

# Archive Settings
archive-async=y
archive-get-queue-max=1GB
archive-push-queue-max=1GB

# Backup Settings
backup-standby=n
delta=y

# Network Settings
protocol-timeout=1800
db-timeout=1800

# Buffer Settings
buffer-size=16MiB

[myfintrackstanza]
# PostgreSQL Connection Settings
pg1-path=/var/lib/postgresql/data
pg1-host=db_postgres
pg1-port=5432
pg1-user=postgres

# Recovery Settings
recovery-option=standby_mode=off